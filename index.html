<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="icon" href="./img/logo_alura.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Encriptador de Texto | Brigham Obregon Zuzunaga</title>
</head>

<body>
  <main class="container">
    <section class="container-content">
      <div class="logo">
        <img src="./img/logo_alura.svg" alt="">
      </div>
      <div class="container-text">
        <textarea class="text-desencriptar" name="inputEncriptar" id="inputEncriptar"
          placeholder="Ingrese el texto aquí"></textarea>
        <p class="alert-disabled">
          <img src="./img/group.svg" alt="">
          Solo letras minúsculas, sin carácteres especiales y sin acentos
        </p>
      </div>
      <div class="container-buttons">
        <a id="encriptar" class="btn-encriptar">Encriptar</a>
        <a id="desencriptar" class="btn-desencriptar">Desencriptar</a>
      </div>
    </section>

    <section class="container-resultado">
      <article class="container-text-default">
        <div class="container-img">
          <img src="./img/portada.svg" style="margin-bottom: 29px;">
        </div>
        <div class="container-text-encriptado">
          <p>Ningún mensaje fué encontrado</p>
          <p class="text-message-normal">
            Ingrese el texto que desees encriptar o desencriptar.
          </p>
        </div>
      </article>

      <article class="container-context-resultado">
        <p class="text-message-resultado"></p>
        <a id="copiar" class="btn-copiar">Copiar</a>
      </article>
    </section>
  </main>
  <footer class="container-footer">
    <p class="text-3 copyrights px-0 py-3" style="text-align: center;margin: 17px;">© Alura. Creado por <a
        target="_blank" href="https://www.facebook.com/profile.php?id=100007470918373">
        <b>Brigham Obregon Zuzunaga</b></a></p>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
